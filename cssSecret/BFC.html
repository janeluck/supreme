<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BFC</title>
    <style>
        .wrap{
            width: 200px;
            display: inline-block;
        }
        .textWrap {
            float: right;
        }
        .inputWrap {
            overflow: hidden;

        }
        .input{
            width: 100%;
        }
        .parent{
            color: cadetblue;
        }
        .child{
            color: red;
        }
        .parent .child{
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="textWrap">+</div>
        <div class="inputWrap">
            <input type="text" class="input">
        </div>

    </div>


    <div class="parent"><div class="child">it's a child</div></div>
</body>
</html>
