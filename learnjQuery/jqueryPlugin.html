<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://libs.useso.com/js/jquery/1.10.0/jquery.min.js"></script>
    <title></title>
</head>
<body>

<div id="odiv">

</div>
<script>
    var Jane = function(element, options){
        this.init(element, options);
    };
    $.fn.jane = function(options){
        // why data?
        $(this).data('jane', new Jane(this, options))
    };
    $.fn.jane.prototype = Jane;
    Jane.prototype.init = function(element, options){
        var $ele = $(element);
        $ele.html(options.html)
    };
    $('#odiv').jane({
        html: 'awesome'
    });

</script>
</body>
</html>
