<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://libs.useso.com/js/jquery/1.9.1/jquery.min.js"></script>
    <title>noty</title>
    <style>
        #notyWrap {
            display: none;
        }
    </style>
</head>
<body>
<script>
    (function($){
        var notyObject = {

            init: function(){
                $('body').append('<div id="notyWrap">one direction</div>')
            },
            show: function(options){
                var opt = {
                    content: 'you are best'
                };
                options = $.extend(opt, options);
                $('#notyWrap').html(options.content).fadeIn();
            },
            hide: function(options){

            }
        };
        $.noty = function(method){
            if ( notyObject[method] ) {
                return notyObject[method].apply( this, Array.prototype.slice.call(arguments, 1) );
            } else {
                $.error( 'Method ' +  method + ' does not exist on jQuery.inputValidation' );
            }
        };
       // $.noty.prototype = notyObject;


        $(function(){
            notyObject.init();
        })

    })(jQuery)
</script>
</body>
</html>
